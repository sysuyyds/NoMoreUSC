<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>js获取当前时间并实时刷新</title>
		
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="taskcenter.css">
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="jquery.raty.min.js"></script>
		<script type="text/javascript" src="guide.js"></script>
		<script> 
		$(function(){ 
			setInterval("getTime();",1000);
		}) 
			function getTime(){ 
			var myDate = new Date(); 
			var date = myDate.toLocaleDateString(); 
			var hours = myDate.getHours(); 
			hours =  hours<10?"0"+hours:hours; 
			var minutes = myDate.getMinutes(); 
			minutes =  minutes<10?"0"+minutes:minutes; 
			var seconds = myDate.getSeconds(); 
			seconds =  seconds<10?"0"+seconds:seconds; 
			$("#nowtime").html(date+" "+hours+":"+minutes+":"+seconds); //将值赋给div 
		} 
		</script>
</head>
<body>
	<div id="nowtime" style="text-align:center;background:white;font-family:微软雅黑;font-size:18pt;width:100%;height:100%;font-weight:bold;">2022/9/20 13:47:47</div>

</body></html>
